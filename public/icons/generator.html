<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    .icon { 
      background: #0F172A; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      color: white;
      font-weight: bold;
      margin: 10px;
    }
    .icon-192 { width: 192px; height: 192px; font-size: 120px; }
    .icon-512 { width: 512px; height: 512px; font-size: 320px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
  </style>
</head>
<body>
  <h1>Healink Icon Generator</h1>
  <p>Right-click on the canvases below and save as PNG:</p>
  
  <div>
    <h3>192x192 Icon</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
  </div>
  
  <div>
    <h3>512x512 Icon</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size, fontSize) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0F172A';
      ctx.fillRect(0, 0, size, size);
      
      // Text
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${fontSize}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('H', size / 2, size / 2);
      
      // Auto-download
      setTimeout(() => {
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        console.log(`Icon ${size}x${size} ready to download`);
      }, 100);
    }
    
    // Generate icons
    drawIcon('canvas192', 192, 120);
    drawIcon('canvas512', 512, 320);
    
    console.log('Icons generated! Right-click and "Save Image As..."');
    console.log('Save as: icon-192.png and icon-512.png');
  </script>
</body>
</html>
